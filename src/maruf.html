<body>
    <header style="background-image: url(./maruf_image/background.png);" class="bg-no-repeat bg-cover bg-center h-screen">

        <nav class="max-w-300 m-auto flex justify-between p-4">

            <div class="flex items-center gap-15">
                <img src="./maruf_image/logo.png" alt="">

                <div class="text-[gray] lg:flex hidden gap-10">
